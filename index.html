<!DOCTYPE html>
<html>

<head>
    <title>RPS Multiplayer Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="playerInputsName">
                <div id="header">
                    <h1>ROCK PAPER SCISSORS</h1>
                    <h3>Let the game........ BEGIN!</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">&nbsp;</div>
            <div class="col-lg-4" id="playerNameInput">
               <!--  <div>
                    <div id="">display input name with start button</div>
                    <div id="welcomePlayerMessage">Changes to "Hi Name, you're Player 1<br>Waiting for Name (Player 2) to choose.</div>
                </div> -->
            </div>
            <div class="col-lg-4">&nbsp;</div>
        </div>


 <div class="row">
<div class="col-lg-4" id="playerOneName"></div>
<div class="col-lg-4" ></div>
<div class="col-lg-4" id="playerTwoName"></div>
</div>

        <div class="row">
            <div class="col-lg-4" >
                <div class="row">
                    <div class="col-lg-12, rpsChoices" id="playerOneChoices">

                    </div>
                    <div class="col-lg-12" id="playerOneWinsLosses">Wins: 0 Losses: 0</div>
                </div>
            </div>

             <div class="col-lg-4" >

                </div>
            </div>
           
            <div class="col-lg-4" >
                <div class="row">
                    <div class="col-lg-12, rpsChoices" id="playerTwoChoices">
                        <img src="assets/images/rock.png" id="p2rock" alt="Rock" />
                        <img src="assets/images/paper.png" id="p2paper" alt="Paper" />
                        <img src="assets/images/scissors.png" id="p2scissors" alt="Scissors" />
                    </div>
                    <div class="col-lg-12" id="playerTwoWinsLosses">Wins: 0 Losses: 0</div>
                </div>
            </div>
